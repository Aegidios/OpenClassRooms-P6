<!DOCTYPE html>
<html>
  <head>
    <link href="/public/css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script defer src="js/photographer.js"></script>
  </head>
  <body>
    <header class="header_logo">
      <a href="/public/index.html">
        <img src="assets/images/logo.png" class="logo" alt="FishEye page d'accueil"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>

      <div class="photograph-body">
        
      </div>
    </main>





    <div id="contact_modal">
			<div class="modal">
				<div class="header_modal">
          <h2>Contactez-moi</h2>
          <img src="/public/assets/icons/close.svg" onclick="closeModal()" />
        </div>
				<form name="contact" action="photographer.html" onsubmit="return validateModal()">
					<div class="form_input">
						<label for="firstName">Pr√©nom</label>
						<input type="text" id="firstName" name="inputs"/>
            <label for="lastName" id="lastName" name="inputs">Nom</label>
            <input type="text" id="lastName" name="inputs">
            <label for="email" id="email" name="inputs">E-Mail</label>
            <input type="email" name="inputs" id="email">
            <label for="message" id="message">Votre message</label>
            <textarea name="inputs" id="message" cols="40" rows="10" required></textarea>
					</div>
          <button class="contact_button" aria-label="envoyer">Envoyer</button>
				</form>
			</div>
		</div>

    <script src="/src/utils/contactForm.js"></script>
